<!DOCTYPE html>
<html lang="en">
<head>

  <title>Product Table</title>
</head>
<body style="padding: 20px; font-family: Arial, sans-serif;">

        <th style="border: 1px solid #000; padding: 10px; background-color: #f2f2f2;">Selling Price</th>
        <th style="border: 1px solid #000; padding: 10px; background-color: #f2f2f2;">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border: 1px solid #000; padding: 10px;">1</td>
        <td style="border: 1px solid #000; padding: 10px;">Wireless Mouse</td>
        <td style="border: 1px solid #000; padding: 10px;">₹499</td>
        <td style="border: 1px solid #000; padding: 10px;">₹399</td>
        <td style="border: 1px solid #000; padding: 10px;">20</td>
      </tr>
      <tr>
        <td style="border: 1px solid #000; padding: 10px;">2</td>
        <td style="border: 1px solid #000; padding: 10px;">Bluetooth Speaker</td>
        <td style="border: 1px solid #000; padding: 10px;">₹1499</td>
        <td style="border: 1px solid #000; padding: 10px;">₹1299</td>
        <td style="border: 1px solid #000; padding: 10px;">15</td>
      </tr>
      <tr>
        <td style="border: 1px solid #000; padding: 10px;">3</td>
        <td style="border: 1px solid #000; padding: 10px;">Laptop Stand</td>
        <td style="border: 1px solid #000; padding: 10px;">₹999</td>
        <td style="border: 1px solid #000; padding: 10px;">₹749</td>
        <td style="border: 1px solid #000; padding: 10px;">30</td>
      </tr>
      <tr>
        <td style="border: 1px solid #000; padding: 10px;">4</td>
        <td style="border: 1px solid #000; padding: 10px;">USB-C Cable</td>
        <td style="border: 1px solid #000; padding: 10px;">₹299</td>

</body>
</html>
