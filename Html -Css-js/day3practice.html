<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Create Account</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #fff; display: flex; justify-content: center; padding-top: 40px;">
  <div style="width: 350px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" style="display: block; margin: 0 auto 20px; width: 100px;">
    <div style="border: 1px solid #ddd; padding: 20px; border-radius: 5px;">
      <h2 style="font-weight: 500;">Create account</h2>
      <form>
        <label style="display: block; margin-top: 15px; font-weight: bold;">Your name</label>
        <input type="text" placeholder="First and last name" required style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #a6a6a6; border-radius: 3px;">

        <label style="display: block; margin-top: 15px; font-weight: bold;">Mobile number or email</label>
        <input type="text" required style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #a6a6a6; border-radius: 3px;">

        <label style="display: block; margin-top: 15px; font-weight: bold;">Password</label>
        <input type="password" placeholder="At least 6 characters" required style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #a6a6a6; border-radius: 3px;">
        <p style="font-size: 12px; color: #555;">Passwords must be at least 6 characters.</p>

        <label style="display: block; margin-top: 15px; font-weight: bold;">Re-enter password</label>
        <input type="password" required style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #a6a6a6; border-radius: 3px;">

        <button type="submit" style="width: 100%; padding: 10px; background-color: #f0c14b; border: 1px solid #a88734; border-radius: 3px; margin-top: 20px; cursor: pointer;">Continue</button>
      </form>
      <p style="font-size: 12px; margin-top: 15px;">By creating an account, you agree to Amazon's 
        <a href="#" style="color: #0066c0; text-decoration: none;">Conditions of Use</a> and 
        <a href="#" style="color: #0066c0; text-decoration: none;">Privacy Notice</a>.
      </p>
      <hr>
      <p style="font-size: 12px; margin-top: 15px;">Already have an account? 
        <a href="#" style="color: #0066c0; text-decoration: none;">Sign in</a>
      </p>
      <p><a href="#" style="color: #0066c0; text-decoration: none;">Create a free business account â€º</a></p>
    </div>
  </div>
</body>
</html>
